server.port=${port:9095}
spring.application.name=seckill-cache

### Dubbo related properties ###
# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.registry.address=zookeeper://localhost:2181
# Base packages to scan Dubbo Component: @org.apache.dubbo.com.jyl.portfolio.cache.config.annotation.Service
dubbo.scan.base-packages=com.jyl.portfolio.cache.service
dubbo.protocol.port=20881

# redis
cache.redis.host=${redisHost:localhost}
cache.redis.port=${redisPort:6379}
cache.timeout=10
cache.cacheExpirations.url=30

# log4j2
#logging.config=classpath:log4j2-dev.xml
logging.config=src/main/resources/log4j2-dev.xml

